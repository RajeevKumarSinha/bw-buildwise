name: GitHub Actions Demo Test Execution

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '* 12 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          node-version: '16'
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: echo "build and test successful"

